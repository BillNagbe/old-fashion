<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Fashioned</title>
    <link rel="stylesheet" href="/resources/style-sheets/reset.css">
    <link rel="stylesheet" href="/resources/style-sheets/styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="outter-border">
            <div class="center">
                <div class="title">
                    <h1><span class="full">Old</span> Fashioned</h1>
                </div>
                <div class="drink-image">
                    <div class="glass">
                    <div class="drink"></div>
                    <div class="cherry"></div>
                    <div class="orange"></div>
                    </div>
                </div>
                <div class="cocktail-mix">
                    <div class="cocktail-title">
                        <h4>Members Only Caft Cocktails</h4>
                    </div>
                    <div class="recipe">
                        <h4>Recipe/</h4>
                        <span>2oz Burbon</span>
                        <span>1 sugar cube</span>
                        <span>3 dashes Angostura bitters</span>
                    </div>
                    <div class="garnish">
                        <h4>Garnish/</h4>
                        <span>1 orange peel</span>
                        <span>1 luxardo cherry</span>
                    </div>
                    <div class="number">
                        <h2>/01</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
